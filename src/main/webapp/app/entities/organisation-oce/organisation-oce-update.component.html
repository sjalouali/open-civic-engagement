<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-organisation-oce-heading" jhiTranslate="openCivicEngagementApp.organisation.home.createOrEditLabel">Create or edit a Organisation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.legalId" for="field_legalId">Legal Id</label>
                    <input type="text" class="form-control" name="legalId" id="field_legalId"
                           formControlName="legalId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.accreditation" for="field_accreditation">Accreditation</label>
                    <input type="text" class="form-control" name="accreditation" id="field_accreditation"
                           formControlName="accreditation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.additionalInformation" for="field_additionalInformation">Additional Information</label>
                    <textarea class="form-control" name="additionalInformation" id="field_additionalInformation"
                              formControlName="additionalInformation"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.organisation.legalStatus" for="field_legalStatus">Legal Status</label>
                    <select class="form-control" name="legalStatus" formControlName="legalStatus" id="field_legalStatus">
                        <option value="NON_PROFIT_ORGANIZATION">{{ 'openCivicEngagementApp.LegalStatus.NON_PROFIT_ORGANIZATION' | translate }}</option>
                        <option value="PUBLIC_ORGANIZATION">{{ 'openCivicEngagementApp.LegalStatus.PUBLIC_ORGANIZATION' | translate }}</option>
                        <option value="PRIVATE_ORGANIZATION">{{ 'openCivicEngagementApp.LegalStatus.PRIVATE_ORGANIZATION' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('legalStatus')!.invalid && (editForm.get('legalStatus')!.dirty || editForm.get('legalStatus')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('legalStatus')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
