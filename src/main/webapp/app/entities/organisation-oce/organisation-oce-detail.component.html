<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organisation">
            <h2><span jhiTranslate="openCivicEngagementApp.organisation.detail.title">Organisation</span> {{ organisation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.name">Name</span></dt>
                <dd>
                    <span>{{ organisation.name }}</span>
                </dd>
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.description">Description</span></dt>
                <dd>
                    <span>{{ organisation.description }}</span>
                </dd>
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.legalId">Legal Id</span></dt>
                <dd>
                    <span>{{ organisation.legalId }}</span>
                </dd>
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.accreditation">Accreditation</span></dt>
                <dd>
                    <span>{{ organisation.accreditation }}</span>
                </dd>
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.additionalInformation">Additional Information</span></dt>
                <dd>
                    <span>{{ organisation.additionalInformation }}</span>
                </dd>
                <dt><span jhiTranslate="openCivicEngagementApp.organisation.legalStatus">Legal Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'openCivicEngagementApp.LegalStatus.' + organisation.legalStatus }}">{{ organisation.legalStatus }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organisation-oce', organisation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
