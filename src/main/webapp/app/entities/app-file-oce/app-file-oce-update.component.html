<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-app-file-oce-heading" jhiTranslate="openCivicEngagementApp.appFile.home.createOrEditLabel">Create or edit a App File</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.path" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                           formControlName="path"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.fileSize" for="field_fileSize">File Size</label>
                    <input type="text" class="form-control" name="fileSize" id="field_fileSize"
                           formControlName="fileSize"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.extention" for="field_extention">Extention</label>
                    <input type="text" class="form-control" name="extention" id="field_extention"
                           formControlName="extention"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.comment" for="field_comment">Comment</label>
                    <select class="form-control" id="field_comment" name="comment" formControlName="commentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commentOption.id" *ngFor="let commentOption of comments; trackBy: trackById">{{ commentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openCivicEngagementApp.appFile.actionService" for="field_actionService">Action Service</label>
                    <select class="form-control" id="field_actionService" name="actionService" formControlName="actionServiceId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionServiceOption.id" *ngFor="let actionServiceOption of actionservices; trackBy: trackById">{{ actionServiceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
